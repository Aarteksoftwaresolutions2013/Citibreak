head.meta.description.account='Citibreak - Account'
head.meta.description.assistant='Discover all the cultural events and find things to do in France. Citibreak provides you with the most comprehensive list of France events, exciting places to visit.  Plan your trip with our smart assistant and find out the best tourist attractions in France.'
head.meta.description.browse='Citibreak - Browse'
head.meta.description.browse.archaelogical_site='The most beautiful archaeological sites of France: Arenas, theater, forum, amphitheater ... Discover your roots and go back in time. A fascinating journey regardless of age.'
head.meta.description.browse.castle_and_palace='France with its historical castles is one of the most visited places in the world. So what are you waiting for? Plan your Tour de France today and enjoy the journey of a life time.'
head.meta.description.browse.cave_and_chasm='From magical caves to the catacombs, through underground rivers, we have identified the most attractive tourist places to visit. Citibreak helps you prepare your journey at the center of the earth.'
head.meta.description.browse.civil_architecture='France with its instantly recognizable architecture, and its multitude of monuments is the most visited country in the world. Citibreak has created for you the complete list of monuments and notable buildings not to be missed under any circumstances.'
head.meta.description.browse.cultural_center='Looking to find out about cultural centre in France? Look no further. Find a comprehensive list of cultural Centre anywhere in France on Citibreak and make your trip memorable.'
head.meta.description.browse.exhibition='Looking to find out about the best exhibitions in France? Look no further. From fine arts to contemporary art exhibitions, there are a number of attractive tourist locations to visit. So, what are you waiting for? Find a comprehensive list of cultural events in France on Citibreak.'
head.meta.description.browse.exhibition_center='Looking to find out about the places of the must see exhibitions in France? Look no further. From fine arts to contemporary art to kids exhibitions, find a complete list of all exhibitions centers in France on Citibreak and make your journey unique.'
head.meta.description.browse.gallery='Explore France best art galleries and discover new artists. Citibreak shows you all the talents that are exposed in France: Painting, Photography, Sculpture, Performance, Street Art ... There''s something for everyone.'
head.meta.description.browse.leisure_park='Disneyland, Parc Asterix, Futuroscope and many others, there is something for everyone. France has a large variety of amusement park for an unforgettable time with your children.'
head.meta.description.browse.memorial_and_cemetery='With its memorials to visit, France has many places of memory where children and adults can explore the history while meditating. A journey both emotional and historical.'
head.meta.description.browse.military_architecture='Fort, Citadel, Bunker, Rampart ...Discover these amazing buildings, steeped in history. An expedition for the entire family, success guaranteed.'
head.meta.description.browse.museum='Museum of Fine Arts, modern art or photo ... France has a number and a range of museums unique in the world. Citibreak guides you and makes you discover more than 1,500 museums throughout France.'
head.meta.description.browse.other='Citibreak - Browse'
head.meta.description.browse.park_and_garden='France is home to a number of beautiful gardens including botanical gardens, Zen gardens, not to mentioned great parks. From romantic gateway to vibrant city breaks, browse through our website to learn more about some of the most interesting places.'
head.meta.description.browse.religious_building='Cathedral, Abbey, convent or monastery, explore the mysteries of these ancient places. Citibreak compiled for you a list of the most famous religious sites in France. An experience both visual and spiritual.'
head.meta.description.browse.wildlife_park_and_zoo='Zoos, Aquariums, not to mentioned Animal parks, there is a multitude of magical places you should not miss. Plan your trips with us and enjoy a memorable journey.'
