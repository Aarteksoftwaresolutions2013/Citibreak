browse.description.text.park_and_garden=France is home to a number of beautiful gardens including botanical gardens, Zen gardens, not to mentioned great parks.<br /><br />From romantic gateway to vibrant city breaks, browse through our website to learn more about some of the most interesting places.
browse.description.text.religious_building=Cathedral, Abbey, convent or monastery, explore the mysteries of these ancient places.<br /><br />Citibreak compiled for you a list of the most famous religious sites in France.<br /><br />An experience both visual and spiritual.
