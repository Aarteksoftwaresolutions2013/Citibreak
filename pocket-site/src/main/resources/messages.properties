browse.description.text.archaelogical_site=Arenas, theater, forum, amphitheater...<br />Discover your roots and go back in time.<br /><br />A fascinating journey regardless of age.
browse.description.text.castle_and_palace=France with its historical castles is one of the most visited places in the world.<br /><br />So what are you waiting for? Plan your Tour de France today and enjoy the journey of a life time.
browse.description.text.cave_and_chasm=From magical caves to the catacombs, through underground rivers, we have identified the most attractive tourist places to visit.<br /><br />Citibreak helps you prepare your journey at the center of the earth.
browse.description.text.civil_architecture=France with its instantly recognizable architecture, and its multitude of monuments is the most visited country in the world.<br /><br />Citibreak has created for you the complete list of monuments and notable buildings not to be missed under any circumstances.
browse.description.text.cultural_center=Look no further.<br /><br />Find a comprehensive list of cultural Centre anywhere in France on Citibreak and make your trip memorable.
browse.description.text.exhibition=Looking to find out about the best exhibitions in France? Look no further.<br /><br />From fine arts to contemporary art exhibitions, there are a number of attractive tourist locations to visit.<br /><br />So, what are you waiting for? Find a comprehensive list of cultural events in France on Citibreak and make your trip memorable.
browse.description.text.exhibition_center=Looking to find out about the places of the must see exhibitions in France? Look no further.<br /><br />From fine arts to contemporary art to kids exhibitions, find a complete list of all exhibitions centers in France on Citibreak and make your journey unique.
browse.description.text.gallery=Explore France best art galleries and discover new artists.<br /><br />Citibreak shows you all the talents that are exposed in France: Painting, Photography, Sculpture, Performance, Street Art ... There's something for everyone.
browse.description.text.leisure_park=Disneyland, Parc Asterix, Futuroscope and many others, there is something for everyone.<br /><br />France has a large variety of amusement park for an unforgettable time with your children.
browse.description.text.memorial_and_cemetery=With its memorials to visit, France has many places of memory where children and adults can explore the history while meditating.<br /><br />A journey both emotional and historical.
browse.description.text.military_architecture=Fort, Citadel, Bunker, Rampart...<br /><br />Discover these amazing buildings, steeped in history.<br /><br />An expedition for the entire family, success guaranteed.
browse.description.text.museum=Museum of Fine Arts, modern art or photo... France has a number and a range of museums unique in the world.<br /><br />Citibreak guides you and makes you discover more than 1,500 museums throughout France.<br /><br />You will find in particular a complete list of museums of modern art in Paris. it's just one click away!
