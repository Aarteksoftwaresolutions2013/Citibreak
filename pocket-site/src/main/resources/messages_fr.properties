browse.description.text.archaelogical_site=Ar\u00E8nes, th\u00E9\u00E2tre, forum, amphith\u00E9\u00E2tre...<br />Partez \u00E0 la d\u00E9couverte de vos racines et remontez le temps.<br /><br />Un voyage fascinant quel que soit son \u00E2ge.
browse.description.text.castle_and_palace=La France avec ses ch\u00E2teaux historiques est l'un des pays les plus visit\u00E9s au monde.<br /><br />Alors qu'attendez-vous? Organisez votre Tour de France d\u00E8s aujourd'hui et remontez le temps.
browse.description.text.cave_and_chasm=Des grottes magiques aux catacombes, en passant par les rivi\u00E8res souterraines, nous avons identifi\u00E9s les lieux touristiques les plus attrayants \u00E0 visiter.<br /><br />Citibreak vous aide \u00E0 pr\u00E9parer votre sortie au centre de la terre.
browse.description.text.civil_architecture=La France avec son architecture instantan\u00E9ment reconnaissable, et sa multitude de monuments est le pays le plus visit\u00E9 au monde.<br /><br />Citibreak a identifi\u00E9 pour vous la liste compl\u00E8te des monuments et des \u00E9difices remarquables \u00E0 ne manquer sous aucun pr\u00E9texte.
browse.description.text.cultural_center=Ne cherchez pas plus loin.<br /><br />Trouvez la liste compl\u00E8te des centres culturels avec Citibreak et faites une sortie inoubliable.
browse.description.text.exhibition=Vous cherchez \u00E0 en savoir plus sur les meilleures expositions ? Ne cherchez pas plus loin.<br /><br />De l\u2019art contemporain aux Beaux-Arts\u2026 nous vous proposons un grand nombre d\u2019expositions attrayantes \u00E0 visiter.<br /><br />Alors, qu'attendez-vous ? Citibreak c\u2019est la liste compl\u00E8te des \u00E9v\u00E9nements culturels partout en France.
browse.description.text.exhibition_center=Vous cherchez \u00E0 en savoir plus sur les lieux d\u2019expositions? Ne cherchez pas plus loin.<br /><br />Des beaux-arts \u00E0 l'art contemporain, en passant par les expositions pour enfants, trouvez une liste compl\u00E8te de tous les centres d'exposition en France sur Citibreak et faites de votre sortie un moment unique.
browse.description.text.gallery=Explorez les plus grandes galeries d'art, et faites vous surprendre par le regard des artistes.<br /><br />Citibreak vous pr\u00E9sente tous les talents qui s'exposent en France : Peinture, Photo, Sculpture, Performance, Street Art... Il y en a pour tous les go\u00FBts.
browse.description.text.leisure_park=Disneyland, Parc Ast\u00E9rix, Futuroscope et bien d'autres, il y en a pour tous les go\u00FBts.<br /><br />La France compte une grande vari\u00E9t\u00E9 de parc d'attraction pour passer un moment inoubliable avec vos enfants petits ou grands.<br /><br />Citibreak est l\u00E0 pour vous accompagner.
browse.description.text.memorial_and_cemetery=Avec ses m\u00E9moriaux \u00E0 visiter, la France poss\u00E8de de nombreux lieux de m\u00E9moire o\u00F9 petits et grands peuvent explorer l\u2019histoire tout en se recueillant.<br /><br />Un voyage \u00E0 la fois \u00E9motionnel et historique.
browse.description.text.military_architecture=Fort, Citadelle, Bunker, Rempart...<br /><br />Partez \u00E0 la d\u00E9couverte de ces constructions incroyables, charg\u00E9es d\u2019histoire.<br /><br />Une exp\u00E9dition pour toute la famille, succ\u00E8s garantie.
browse.description.text.museum=Mus\u00E9e des beaux-arts, d'art contemporain ou de photo... la France poss\u00E8de un nombre et une vari\u00E9t\u00E9 de mus\u00E9es unique au monde.<br /><br />Citibreak vous accompagne dans votre recherche et vous fait d\u00E9couvrir plus de 1500 mus\u00E9es sur toute la France.
browse.description.text.other=
browse.description.text.park_and_garden=La France poss\u00E8de bon nombre de jardins magnifiques, jardins botaniques, jardins zen, sans oublier de grands parcs.<br />Parcourez notre site pour en savoir plus sur les endroits les plus int\u00E9ressants.
browse.description.text.religious_building=Cath\u00E9drale, Abbaye, Couvent ou Monast\u00E8re, explorez les myst\u00E8res de ces lieux mill\u00E9naires.<br /><br />Citibreak a dress\u00E9 pour vous la liste des lieux religieux les plus embl\u00E9matiques de France.<br /><br />Une exp\u00E9rience \u00E0 la fois visuelle et Spirituelle.
browse.description.text.wildlife_park_and_zoo=Zoos, Aquariums, en passant par les Parcs animaliers, il y a une multitude d'endroits magiques que vous ne devez pas manquer.<br /><br />Pr\u00E9parez vos sorties avec nous et vivez un voyage m\u00E9morable.
