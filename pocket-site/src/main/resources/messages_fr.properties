head.meta.description.account='Citibreak - Compte'
head.meta.description.assistant='D\u00E9couvrez tous les \u00E9v\u00E9nements culturels et les sorties \u00E0 faire en France. Citibreak vous fournit la liste la plus compl\u00E8te des \u00E9v\u00E9nements et des lieux int\u00E9ressants \u00E0 visiter. Planifiez votre sortie avec notre assistant intelligent et trouvez les meilleures attractions touristiques.'
head.meta.description.browse='Citibreak - Parcourir'
head.meta.description.browse.archaelogical_site='Les plus beaux lieux arch\u00E9ologiques de France. Ar\u00E8nes, th\u00E9\u00E2tre, forum, amphith\u00E9\u00E2tre\u2026Partez \u00E0 la d\u00E9couverte de vos racines et remontez le temps. Un voyage fascinant quel que soit son \u00E2ge avec Citibreak.'
head.meta.description.browse.castle_and_palace='La France avec ses ch\u00E2teaux historiques est l''un des pays les plus visit\u00E9s au monde. Alors qu''attendez-vous? Organisez votre Tour de France d\u00E8s aujourd''hui et remontez le temps'
head.meta.description.browse.cave_and_chasm='Des grottes magiques aux catacombes, en passant par les rivi\u00E8res souterraines, nous avons identifi\u00E9s les lieux touristiques les plus attrayants \u00E0 visiter. Citibreak vous aide \u00E0 pr\u00E9parer votre sortie au centre de la terre.'
head.meta.description.browse.civil_architecture='La France avec son architecture instantan\u00E9ment reconnaissable, et sa multitude de monuments est le pays le plus visit\u00E9 au monde. Citibreak a identifi\u00E9 pour vous la liste compl\u00E8te des monuments et des \u00E9difices remarquables \u00E0 ne manquer sous aucun pr\u00E9texte.'
head.meta.description.browse.cultural_center='Vous souhaitez en savoir plus sur les centres culturels en France ? Ne cherchez pas plus loin. Trouvez la liste compl\u00E8te des centres culturels avec Citibreak et faites une sortie inoubliable.'
head.meta.description.browse.exhibition='Vous cherchez \u00E0 en savoir plus sur les meilleures expositions ? Ne cherchez pas plus loin. De l\u2019art contemporain aux Beaux-Arts\u2026 nous vous proposons un grand nombre d\u2019expositions attrayantes \u00E0 visiter. Alors, qu''attendez-vous ?'
head.meta.description.browse.exhibition_center='Vous cherchez \u00E0 en savoir plus sur les lieux d\u2019expositions? Ne cherchez pas plus loin. Des beaux-arts \u00E0 l''art contemporain, en passant par les expositions pour enfants, trouvez une liste compl\u00E8te de tous les centres d''exposition en France sur Citibreak et faites de votre sortie un moment unique.'
head.meta.description.browse.gallery='Explorez les plus grandes galeries d''art, et faites-vous surprendre par le regard des artistes. Citibreak vous pr\u00E9sente tous les talents qui s''exposent en France : Peinture, Photo, Sculpture, Performance, Street Art... Il y en a pour tous les go\u00FBts.'
head.meta.description.browse.leisure_park='Disneyland, Parc Ast\u00E9rix, Futuroscope et bien d''autres, il y en a pour tous les go\u00FBts. La France compte une grande vari\u00E9t\u00E9 de parc d''attraction pour passer un moment inoubliable avec vos enfants petits ou grands. Citibreak est l\u00E0 pour vous accompagner.'
head.meta.description.browse.memorial_and_cemetery='Avec ses m\u00E9moriaux \u00E0 visiter, la France poss\u00E8de de nombreux lieux de m\u00E9moire o\u00F9 petits et grands peuvent explorer l\u2019histoire tout en se recueillant. Un voyage \u00E0 la fois \u00E9motionnel et historique\u2026avec Citibreak'
head.meta.description.browse.military_architecture='Fort, Citadelle, Bunker, Rempart\u2026Partez \u00E0 la d\u00E9couverte de ces constructions incroyables, charg\u00E9es d\u2019histoire. Une exp\u00E9dition pour toute la famille, succ\u00E8s garantie.'
head.meta.description.browse.museum='Mus\u00E9e des beaux-arts, d''art moderne ou de photo\u2026 la France poss\u00E8de un nombre et une vari\u00E9t\u00E9 de mus\u00E9es unique au monde. Citibreak vous accompagne dans votre recherche et vous fait d\u00E9couvrir plus de 1500 mus\u00E9es sur toute la France.'
head.meta.description.browse.other='Citibreak - Parcourir'
head.meta.description.browse.park_and_garden='La France poss\u00E8de bon nombre de jardins magnifiques, jardins botaniques, jardins zen, sans oublier de grands parcs. Parcourez notre site pour en savoir plus sur les endroits les plus int\u00E9ressants.'
head.meta.description.browse.religious_building='Cath\u00E9drale, Abbaye, Couvent ou Monast\u00E8re, explorez les myst\u00E8res de ces lieux mill\u00E9naires. Citibreak a dress\u00E9 pour vous la liste des lieux religieux les plus embl\u00E9matiques de France. Une exp\u00E9rience \u00E0 la fois visuelle et Spirituelle.'
head.meta.description.browse.wildlife_park_and_zoo='Zoos, Aquariums, en passant par les Parcs animaliers, il y a une multitude d''endroits magiques que vous ne devez pas manquer. Pr\u00E9parez vos sorties avec nous et vivez un voyage m\u00E9morable.'
